<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">
<th:block th:fragment="content">
    <div class="content">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- 메뉴가 없을 때 -->
                <div th:if="${isEmpty}" class="card text-center animate-fade-in">
                    <div class="card-body py-5">
                        <i class="bi bi-emoji-frown display-1 text-muted"></i>
                        <h3 class="mt-4">등록된 메뉴가 없습니다</h3>
                        <p class="text-muted">먼저 점심 메뉴를 등록해주세요.</p>
                        <a th:href="@{/menus/new}" class="btn btn-primary mt-3">
                            <i class="bi bi-plus-lg me-1"></i>메뉴 등록하기
                        </a>
                    </div>
                </div>

                <!-- 추천 결과 -->
                <div th:unless="${isEmpty}" class="animate-fade-in">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold"><i class="bi bi-stars me-2 text-warning"></i>오늘의 점심 추천</h2>
                        <p class="text-muted">오늘 점심은 이건 어떠세요?</p>
                    </div>

                    <div class="card border-0 shadow-lg result-card">
                        <div class="card-body text-center py-5 px-4">
                            <div class="mb-4">
                                <th:block th:with="categoryClass=${menu.category.name() == 'KOREAN' ? 'bg-danger' : (menu.category.name() == 'CHINESE' ? 'bg-warning text-dark' : (menu.category.name() == 'JAPANESE' ? 'bg-info' : (menu.category.name() == 'WESTERN' ? 'bg-primary' : (menu.category.name() == 'FASTFOOD' ? 'bg-success' : 'bg-secondary'))))}">
                                    <span class="badge fs-5 px-4 py-2" th:class="'badge fs-5 px-4 py-2 ' + ${categoryClass}" th:text="${menu.category.displayName}">카테고리</span>
                                </th:block>
                            </div>

                            <h1 class="display-4 fw-bold mb-3 menu-name" th:text="${menu.name}">메뉴명</h1>

                            <p class="lead text-muted mb-4" th:text="${menu.description} ?: '맛있는 음식입니다!'">설명</p>

                            <div class="d-flex justify-content-center gap-5 mb-4">
                                <div class="text-center">
                                    <span class="text-muted small d-block mb-2">맵기</span>
                                    <th:block th:if="${menu.spicyLevel == 0}">
                                        <span class="spicy-badge mild fs-6">
                                            <i class="bi bi-emoji-smile"></i> 안매움
                                        </span>
                                    </th:block>
                                    <th:block th:if="${menu.spicyLevel > 0}">
                                        <span class="spicy-badge fs-6">
                                            <i class="bi bi-fire" th:each="i : ${#numbers.sequence(1, menu.spicyLevel)}"></i>
                                        </span>
                                    </th:block>
                                </div>
                                <div class="text-center" th:if="${menu.weight != null && menu.weight > 0}">
                                    <span class="text-muted small d-block mb-2">추천도</span>
                                    <span class="weight-stars fs-4">
                                        <i class="bi bi-star-fill" th:each="i : ${#numbers.sequence(1, menu.weight)}"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center gap-3 mt-4 pt-3">
                                <a th:href="@{/menus/recommend}" class="btn btn-recommend btn-lg">
                                    <i class="bi bi-arrow-repeat me-1"></i>다시 추천받기
                                </a>
                                <a th:href="@{/menus/roulette}" class="btn btn-roulette btn-lg">
                                    <i class="bi bi-bullseye me-1"></i>룰렛으로
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <a th:href="@{/menus}" class="btn btn-outline-secondary">
                            <i class="bi bi-list me-1"></i>메뉴 목록 보기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .result-card {
            animation: resultPop 0.6s ease-out;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        }

        @keyframes resultPop {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .menu-name {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</th:block>
</html>
