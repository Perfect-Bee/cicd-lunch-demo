<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">
<th:block th:fragment="content">
    <div class="content animate-fade-in">
        <!-- 헤더 -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold mb-1"><i class="bi bi-grid-3x3-gap me-2"></i>메뉴 목록</h2>
                <p class="text-muted mb-0">등록된 점심 메뉴를 확인하고 관리하세요</p>
            </div>
            <a th:href="@{/menus/new}" class="btn btn-primary btn-lg">
                <i class="bi bi-plus-lg me-1"></i>메뉴 등록
            </a>
        </div>

        <!-- 카테고리 필터 -->
        <div class="card mb-4">
            <div class="card-body py-3">
                <form th:action="@{/menus}" method="get" class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label class="col-form-label fw-bold">
                            <i class="bi bi-funnel me-1"></i>카테고리:
                        </label>
                    </div>
                    <div class="col-auto">
                        <select name="category" class="form-select" onchange="this.form.submit()">
                            <option value="">전체 보기</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.name()}"
                                    th:text="${cat.displayName}"
                                    th:selected="${selectedCategory != null && selectedCategory.name() == cat.name()}">
                            </option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <span class="badge bg-primary fs-6" th:text="'총 ' + ${menus.size()} + '개'"></span>
                    </div>
                </form>
            </div>
        </div>

        <!-- 메뉴 목록 -->
        <div th:if="${menus.isEmpty()}" class="card">
            <div class="card-body text-center py-5">
                <i class="bi bi-inbox display-1 text-muted"></i>
                <h4 class="mt-3">등록된 메뉴가 없습니다</h4>
                <p class="text-muted">첫 번째 메뉴를 등록해보세요!</p>
                <a th:href="@{/menus/new}" class="btn btn-primary">
                    <i class="bi bi-plus-lg me-1"></i>메뉴 등록하기
                </a>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" th:unless="${menus.isEmpty()}">
            <div class="col" th:each="menu, stat : ${menus}" th:style="'animation-delay: ' + ${stat.index * 0.1} + 's'">
                <div class="card h-100 menu-card">
                    <!-- 카테고리 리본 -->
                    <div class="card-header p-0 position-relative" style="height: 8px;"
                         th:classappend="${menu.category.name() == 'KOREAN' ? 'bg-danger' :
                                          menu.category.name() == 'CHINESE' ? 'bg-warning' :
                                          menu.category.name() == 'JAPANESE' ? 'bg-info' :
                                          menu.category.name() == 'WESTERN' ? 'bg-primary' :
                                          menu.category.name() == 'FASTFOOD' ? 'bg-success' : 'bg-secondary'}">
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <h5 class="card-title fw-bold mb-0" th:text="${menu.name}">메뉴명</h5>
                            <th:block th:with="categoryClass=${menu.category.name() == 'KOREAN' ? 'bg-danger' : (menu.category.name() == 'CHINESE' ? 'bg-warning text-dark' : (menu.category.name() == 'JAPANESE' ? 'bg-info' : (menu.category.name() == 'WESTERN' ? 'bg-primary' : (menu.category.name() == 'FASTFOOD' ? 'bg-success' : 'bg-secondary'))))}">
                                <span class="badge category-badge" th:class="'badge category-badge ' + ${categoryClass}" th:text="${menu.category.displayName}">카테고리</span>
                            </th:block>
                        </div>

                        <p class="card-text text-muted mb-3" th:text="${menu.description} ?: '설명이 없습니다'">설명</p>

                        <!-- 맵기 & 가중치 배지 -->
                        <div class="d-flex gap-2 mb-3">
                            <th:block th:if="${menu.spicyLevel == 0}">
                                <span class="spicy-badge mild">
                                    <i class="bi bi-emoji-smile"></i> 안매움
                                </span>
                            </th:block>
                            <th:block th:if="${menu.spicyLevel > 0}">
                                <span class="spicy-badge">
                                    <i class="bi bi-fire" th:each="i : ${#numbers.sequence(1, menu.spicyLevel)}"></i>
                                    <span th:text="${menu.spicyLevel == 1 ? '약간' : (menu.spicyLevel == 2 ? '매움' : '아주 매움')}"></span>
                                </span>
                            </th:block>
                            <span class="badge bg-light text-dark d-flex align-items-center gap-1" th:if="${menu.weight != null && menu.weight > 0}">
                                <i class="bi bi-star-fill text-warning" th:each="i : ${#numbers.sequence(1, menu.weight)}"></i>
                            </span>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent border-0 pt-0">
                        <div class="d-flex gap-2">
                            <a th:href="@{/menus/{id}/edit(id=${menu.id})}" class="btn btn-outline-primary btn-sm flex-grow-1">
                                <i class="bi bi-pencil me-1"></i>수정
                            </a>
                            <button type="button" class="btn btn-outline-danger btn-sm flex-grow-1"
                                    th:data-id="${menu.id}"
                                    th:data-name="${menu.name}"
                                    onclick="confirmDelete(this)">
                                <i class="bi bi-trash me-1"></i>삭제
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 삭제 확인 모달 -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold">
                        <i class="bi bi-exclamation-triangle text-danger me-2"></i>삭제 확인
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-0"><strong id="deleteMenuName"></strong> 메뉴를 삭제하시겠습니까?</p>
                    <p class="text-muted small mb-0">이 작업은 되돌릴 수 없습니다.</p>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">취소</button>
                    <form id="deleteForm" method="post">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash me-1"></i>삭제
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <style>
        .menu-card {
            animation: fadeInUp 0.5s ease-out both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <script>
        function confirmDelete(button) {
            const id = button.dataset.id;
            const name = button.dataset.name;
            document.getElementById('deleteMenuName').textContent = name;
            document.getElementById('deleteForm').action = '/menus/' + id;
            new bootstrap.Modal(document.getElementById('deleteModal')).show();
        }
    </script>
</th:block>
</html>
